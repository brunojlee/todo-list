<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>Minha Lista de Tarefas</header>
    <section id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</section>
    <div class="d-flex form-floating mb-3" id="campo-tarefa">
        <input class="form-control" type="text" id="texto-tarefa" placeholder=" ">
        <label for="texto-tarefa">Digite aqui sua tarefa</label>
        <button class="btn btn-success" id="criar-tarefa">Inserir tarefa</button>
    </div>
    <div id="board-frame">
        <ol id="lista-tarefas"></ol>
    </div>
    <nav class="navbar" id="buttons">
        <button class="btn btn-success" id="salvar-tarefas" onclick="salvarLista()">Salvar lista</button>
        <button class="btn btn-danger" id="apaga-tudo" onclick="document.getElementById('lista-tarefas').innerHTML = ''">Apagar lista</button>
        <button class="btn btn-warning" id="remover-finalizados" onclick="removeCompleted()">Apagar finalizados</button>    
        <button class="btn btn-warning" id="remover-selecionado" onclick="removeSelected()">Apagar selecionado</button>
        <button class="btn btn-secondary" id="mover-cima" onclick="moveSelectedUp()">Mover para cima</button>
        <button class="btn btn-secondary" id="mover-baixo" onclick="moveSelectedDown()">Mover para baixo</button>
    </nav>
</body>
<script src="script.js "></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</html>
